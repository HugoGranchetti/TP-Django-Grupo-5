{% extends 'base.html' %}

{% block title %}
    Eliminar cliente {{ cliente.nombre }}
{% endblock %}

{% block content %}
    <h1>¿Está seguro que desea eliminar al cliente {{ cliente.nombre }}?</h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Sí, eliminar">
        <a href="{% url 'lista_clientes' %}">Cancelar</a>
    </form>
{% endblock %}
