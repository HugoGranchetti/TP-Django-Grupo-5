{% extends 'base.html' %}

{% block content %}
  <h2>Eliminar Pedido</h2>
  <p>¿Estás seguro de que deseas eliminar el siguiente pedido?</p>
  <p>Nombre Cliente: {{ pedido.nombre_cliente }}</p>
  <p>Fecha Pedido: {{ pedido.fecha_pedido }}</p>
  <form method="POST" action="{% url 'eliminar_pedido' pedido.id %}">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
{% endblock %}
