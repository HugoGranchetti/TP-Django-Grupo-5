{% extends 'base.html' %}

{% block title %}
  Confirmación de eliminación de medicamento
{% endblock %}

{% block content %}

  <h1>¿Está seguro de que desea eliminar el medicamento "{{ medicamento.nombre }}"?</h1>

  <form action="{% url 'eliminar_medicamento' pk=medicamento.id %}" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_medicamentos' %}" class="btn btn-secondary">Cancelar</a>
  </form>

{% endblock %}
