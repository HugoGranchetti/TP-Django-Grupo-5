{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" name="email" required>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" name="password" required>
    </div>
    <button type="submit">Ingresar</button>
  </form>

{% endblock %}
