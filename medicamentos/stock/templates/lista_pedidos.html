{% extends 'base.html' %}
{% block content %}
    <h2>Listado de Pedidos</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Nombre del Cliente</th>
                <th>Productos</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido.id }}</td>
                <td>{{ pedido.fecha }}</td>
                <td>{{ pedido.nombre_cliente }}</td>
                <td>{{ pedido.productos }}</td>
                <td>{{ pedido.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
